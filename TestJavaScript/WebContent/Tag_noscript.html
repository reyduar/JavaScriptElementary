<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Ejemplo de Tag noscript</title>
</head>
<body>
	<script type="text/javascript">
		document
				.write("Muestra mensaje cuando se habilita recursos de Javascrip");
	</script>
<!-- 	Permite mostrar este mensaje cuando no se tiene habilitado los recursos para Javascript en el explorador -->
	<noscript>Esta page utiliza recursos de Javascript, Porfavor habilitela!!!</noscript>
</body>
</html>
