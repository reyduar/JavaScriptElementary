<body>    
<h1 align="center">Mostrar Fecha Actual con el uso de &quot;Date&quot; </h1>
<p>&nbsp;</p>
<p>
  <script language="JavaScript" type="text/javascript">
    
var meses = new Array("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio",

                       "Agosto","Septiembre","Octubre","Noviembre","Diciembre");
var dateNow = new Date();
var yearNow = dateNow.getFullYear();
var monthNow = meses[dateNow.getMonth()];
var dayNow = dateNow.getDate();

    
document.write("Hoy es el día " + dayNow);
document.write(" del mes de " + monthNow);
document.write(" del año " + yearNow);
    
</script>
</p>
