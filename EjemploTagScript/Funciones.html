<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Funciones en Javascript</title>
<script type="text/javascript">
	/*Ejemplo de funcion para titulo*/
	function funcion1(texto) {
		document.write("<h1>"+texto+" - Codigo de una funcion en Javascript</h1>");
	}
	funcion1(" Ejemplo # 1 ");
	
	/*Ejemplo de funcion de multiplicar dos numeros*/
	function multiplicar(num1, num2) {
		result = num1*num2;
		return result; 
	}
	
</script>
</head>
<body>
	<script type="text/javascript">
			funcion1(" Resultado del ejemplo de la funcion multiplicar es: "+ multiplicar(40, 5));
	</script>
</body>
</html>
