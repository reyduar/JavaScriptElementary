<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Ventana Popup</title>
<script type="text/javascript">
	/*
	 * Ejemplo de pre-carga de imagen
	 * es para que se mas rapido la carga de las imagenes a la pagina
	 */
	var img1 = new Image(420, 350);
	img1.src = "img3.jpg";
	var img2 = new Image(420, 350);
	img2.src = "iwallpapers.jpg";
	var img3 = new Image(420, 350);
	img3.src = "globant.jpg";
</script>
</head>
<body>
	<img id="imgid" src="iwallpapers.jpg" width="420" height="350" onmousedown="this.src=img3.src;"
		onmouseover="this.src = img1.src;" onmouseout="this.src=img2.src;">
</body>
</html>
